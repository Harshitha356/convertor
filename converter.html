<!DOCTYPE html>
<html>
<head>
  <title>Universal Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .converter {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ’± Currency Converter</h1>

  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount" />
    
    <div>
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AED">AED</option>
      </select>
      to
      <select id="toCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AED">AED</option>
      </select>
    </div>

    <button onclick="convertCurrency()">Convert</button>

    <div id="result">Result will appear here</div>
  </div>

  <script>
    async function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerText = "Enter a valid amount";
        return;
      }

      try {
        const res = await fetch(https://api.exchangerate-api.com/v4/latest/${from});
        const data = await res.json();

        const rate = data.rates[to];
        const converted = amount * rate;

        resultDiv.innerText = ${amount} ${from} = ${converted.toFixed(2)} ${to};
      } catch (error) {
        resultDiv.innerText = "Error fetching exchange rate. Try again later.";
      }
    }
  </script>

</body>
</html>
